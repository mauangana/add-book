<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Document</title>


    <link rel="icon" href="img/book1.png" type="image/gif" sizes="16x16">
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="card">
        <h2>Add book</h2>
        <form action="" id="book-form">
            <div>
                <label for="">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="">Author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="">ISBN#</label>
                <input type="text" id="isbn">
            </div>
            <div>
                <input class="btn" type="submit" value="submit">
            </div>
        </form>
        <table>
            <thread>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thread>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <div class="right">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"   title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="materialize.min.js"></script>
    <!-- <script src="booklist.js"></script> -->
    <script src="es6.js"></script>
</body>
</html>
